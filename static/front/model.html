<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <button id="send">发送JSON</button>
  <script>
    document.getElementById('send').addEventListener('click', () => {

      fetch('/model', {
        method: 'POST',
        body: JSON.stringify({
          "信息工程系": {
            "计算机技术": ["计算机应用技术", "移动应用开发"],
            "环境艺术设计": ["室内设计"]
          },
          "艺术系": ["动漫制作"]
        }),
        headers: new Headers({
          'Content-Type': 'application/json'
        })
      }).then(response => {
        if (response.ok) {
          console.log(response.text());
        }
      }).catch((error) => {
        console.log(error);
      });

    });
  </script>
</body>

</html>
